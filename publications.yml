- abstract: AbstractType 2 diabetes (T2D) is a heterogeneous disease
    that develops through diverse pathophysiological processes 1,2 and
    molecular mechanisms that are often specific to cell type 3,4 .
    Here, to characterize the genetic contribution to these processes
    across ancestry groups, we aggregate genome-wide association study
    data from 2,535,601 individuals (39.7% not of European ancestry),
    including 428,452 cases of T2D. We identify 1,289 independent
    association signals at genome-wide significance ( P  \<\< 5 × 10 −8
    ) that map to 611 loci, of which 145 loci are, to our knowledge,
    previously unreported. We define eight non-overlapping clusters of
    T2D signals that are characterized by distinct profiles of
    cardiometabolic trait associations. These clusters are
    differentially enriched for cell-type-specific regions of open
    chromatin, including pancreatic islets, adipocytes, endothelial
    cells and enteroendocrine cells. We build cluster-specific
    partitioned polygenic scores 5 in a further 279,552 individuals of
    diverse ancestry, including 30,288 cases of T2D, and test their
    association with T2D-related vascular outcomes. Cluster-specific
    partitioned polygenic scores are associated with coronary artery
    disease, peripheral artery disease and end-stage diabetic
    nephropathy across ancestry groups, highlighting the importance of
    obesity-related processes in the development of vascular outcomes.
    Our findings show the value of integrating multi-ancestry
    genome-wide association study data with single-cell epigenomics to
    disentangle the aetiological heterogeneity that drives the
    development and progression of T2D. This might offer a route to
    optimize global access to genetically informed diabetes care.
